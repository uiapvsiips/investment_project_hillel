<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Контракты</title>
</head>
<body>
{% extends 'base.html' %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <table>
            <thead>
            <tr>
                <th>Выбрать</th>
                <th>Название</th>
            </tr>
            </thead>
            <tbody>
            {% for contract in showing_contracts %}
                <tr>
                    <td><input type="radio" name="select_contract" value="{{ contract.id }}"></td>
                    <td>{{ contract.name }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        <button type="submit">Выбрать контракт</button>
    </form>
{% endblock %}
</body>
</html>
